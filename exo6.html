<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 6 - Tableaux</title>
    <script>
        // Fonction pour afficher le jour de la semaine
        function afficherJour() {
            // Déclare un tableau contenant les jours de la semaine
            var joursSemaine = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];

            // Récupère le numéro du jour entré par l'utilisateur
            var numeroJour = parseInt(document.getElementById("numeroJour").value);

            // Vérifie si le numéro est valide (entre 1 et 7)
            if (numeroJour >= 1 && numeroJour <= 7) {
                // Affiche le jour correspondant dans une alerte
                alert("Le jour correspondant est : " + joursSemaine[numeroJour - 1]);
            } else {
                // Affiche un message d'erreur si le numéro est invalide
                alert("Veuillez entrer un numéro entre 1 et 7.");
            }
        }
    </script>
</head>
<body>
    <h1>Exercice 6 - Tableaux</h1>
    <p>Entrez un numéro entre 1 et 7 pour afficher le jour de la semaine correspondant.</p>

    <!-- Champ de saisie pour entrer le numéro du jour -->
    <input type="number" id="numeroJour" min="1" max="7" required>
    
    <!-- Bouton pour soumettre et afficher le jour -->
    <button onclick="afficherJour()">Afficher le jour</button>
</body>
</html>
