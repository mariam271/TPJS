<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2 : Manipulation des variables</title>
    <script>// Déclaration des variables
        var nombre = 17;                // Variable de type nombre
        var chaine = "Je m'appelle Mariem"; // Variable de type chaîne de caractères
        var booleen = true;             // Variable de type booléen

        // Affichage des valeurs des variables dans la console
        console.log("Valeur de la variable 'nombre':", nombre);
        console.log("Valeur de la variable 'chaine':", chaine);
        console.log("Valeur de la variable 'booleen':", booleen);
        </script>
</head>
<body>
    <h1>Exercice 2 - Manipulation des variables</h1>
    <p>Ouvrez la console du navigateur pour voir les valeurs des variables affichées.</p>
</body>
</html>
