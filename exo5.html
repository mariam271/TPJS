<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 5 - Gestion des événements</title>
    <script>
        // Fonction pour afficher une alerte
        function afficherAlerte() {
            alert("Bouton cliqué ! Bravo !");
        }
    </script>
</head>
<body>
    <h1>Exercice 5 - Gestion des événements</h1>
    <p>Cliquez sur le bouton ci-dessous pour afficher une alerte.</p>
    <!-- Bouton qui déclenche l'alerte avec l'événement onClick -->
    <button onclick="afficherAlerte()">Cliquez-moi</button>
</body>
</html>
