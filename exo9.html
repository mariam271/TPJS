<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 9 - Formulaires</title>
    <script>
        // Fonction de validation du formulaire
        function validerFormulaire() {
            // Récupère les valeurs des champs
            var nom = document.getElementById("nom").value;
            var email = document.getElementById("email").value;

            // Vérifie si les champs sont vides
            if (nom === "" || email === "") {
                // Si un champ est vide, affiche un message d'erreur et empêche la soumission
                alert("Veuillez remplir tous les champs.");
                return false;
            }
            // Si les champs sont remplis, le formulaire peut être soumis
            alert("Formulaire soumis avec succès !");
            return true;
        }
    </script>
</head>
<body>
    <h1>Exercice 9 - Formulaires</h1>
    <p>Veuillez remplir les champs ci-dessous. Si un champ est vide, un message d'erreur apparaîtra.</p>

    <!-- Formulaire avec validation -->
    <form onsubmit="return validerFormulaire()">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <button type="submit">Soumettre</button>
    </form>
</body>
</html>
